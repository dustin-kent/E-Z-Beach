<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
    <div class="header">
        <h1>
            <span class="welcome-text">Welcome to</span>
            <span class="ez-text">E-Z</span>
            <span class="beach-text">Beach</span>
        </h1>
    </div>
    <div class="container">
        <h2>Login Page</h2>
        <!-- Add a script tag to display the success message -->
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            if (success === 'true') {
                alert('Account Created Successfully. You can now log in using your credentials.');
            }
        </script>
        <div class="login-form"> <!-- Container for the login form -->
            <form action="/login" method="POST"> 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <button class="create-account-btn" onclick="redirectToRegistrationPage()">Create Account</button>
        </div>
    </div>

    <div class="footer"> <!-- Container for the footer -->
        <button class="admin-login-btn" onclick="redirectToAdminLoginPage()">Admin Login</button>
    </div>

    <script>
        function redirectToRegistrationPage() {
            window.location.href = '/user-registration-page.html';
        }
    </script>
    <script>
        function redirectToAdminLoginPage() {
          window.location.href = '/admin-login-page.html';
        }
      </script>
</body>
</html>
