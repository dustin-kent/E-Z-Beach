<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>User Dashboard</title>
    <link rel="stylesheet" href="/styles/style.css"> 
</head>
<body>
    <div class="container">
        <h2>User Dashboard</h2>
        <div class="welcome-message">
            <h3>Welcome <span id="firstName"></span>, <span id="role"></span></h3>
        </div>
        <form action="/logout" method="POST"> <!-- Add a form to handle the logout POST request -->
            <button type="submit" class="admin-logout-btn">Logout</button>
        </form>
    </div>

    <div class="footer"> 
        <button class="admin-login-btn" onclick="redirectToAdminLoginPage()">Admin Login</button>
    </div>

    <!-- Link the dashboard.js file -->
    
    <script src="\scripts\dashboard.js"></script>
    
</body>
</html>
