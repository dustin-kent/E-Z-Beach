<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
</head>
<body>
    <h2>User Information</h2>
    <form action="/submit-user" method="POST"> 
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State (2 letters only):</label>
        <input type="text" id="state" name="state" maxlength="2" required><br>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" required><br>

        <p>Please Select Account Type:</p>
        <label>
            <input type="radio" name="role" value="user" checked> User
        </label>
        <label>
            <input type="radio" name="role" value="employee"> Employee (Come Join Our Team!)
        </label>

        <input type="submit" value="Submit">
    </form>

    <script src="/scripts/validatePassword.js"></script> <!-- Link to external script -->
</body>
</html>
